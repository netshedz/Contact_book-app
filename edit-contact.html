<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>edit-contact page</title>
    <style>   body {
            font-family: Arial, sans-serif;
            background: #4fd3c4;
            padding: 30px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #avatarImage {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            background-size: cover;
            background-position: center;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[readonly] {
            background-color: #e9ecef;
            color: #495057;
        }

        #submit-form {
            width: 100%;
            margin-top: 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #submit-form:hover {
            background: #0056b3;
        }

        .button-group {
            text-align: center;
            margin-top: 30px;
        }

        .button-group button {
            background: #6c757d;
            color: #fff;
            border: none;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-group button:hover {
            background: #5a6268;
        }

        #aditContact {
            background-color: #28a745;
        }

        #deleteContact {
            background-color: #dc3545;
        }

        #aditContact:hover {
            background-color: #218838;
        }

        #deleteContact:hover {
            background-color: #c82333;
        }</style>
</head>
<body onload="getContact()">
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">firstname</label><br>
        <input type="text" name="firstname" id="firstname" readonly><br>

        <label for="lastname">lastname</label><br>
         <input type="text" name="lastname" id="lastname"readonly><br>

          <label for="mobile">Mobile</label><br>
         <input type="text" name="mobile" id="mobile"readonly><br>

          <label for="email">email</label><br>
         <input type="text" name="email" id="email"readonly><br>

          <label for="avatar" id="avatarLabel" hidden>change profile image</label><br>
         <input type="file" name="avatar" id="avatar" hidden><br>

         <button type="submit" id="submitForm" hidden>submit</button>
    </form>
    <br>
    <br>
    <button id="homelink"type="button">Home</button>
    <button  id="editContact" type="button">Edit</button>
    <button  id="deleteContact"type="button">delete</button>

    <script src="config.js"></script>
    <script>
        document.getElementById("homelink").addEventListener('click',homelink);
        document.getElementById("editContact").addEventListener('click', editContact);
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("deleteContact").addEventListener('click', deleteContact);
        var id = getId();

        function getId(){
            var url = window.location.href;
            var position = url.search("=");
            var id = url.slice(position + 1);
            return id;
        }

function getContact(){
    fetch(rootPath + 'controller/get-contacts/?id=' + id)
    .then(function(response){
        return response.json();
    })
    .then(function(data){
        //display contact info
        displayOutput(data);
    })
}
    function homelink(){
        window.open("index.html", "_self");
    }

    function displayOutput(data){
        avatarImage = `
        <img src ="${rootPath}/controller/uploads/${data[0].avatar}"width = "200"/>
        `
        document.getElementById("avatarImage").innerHTML = avatarImage;
        document.getElementById("firstname").value = data[0].firstname;
        document.getElementById("lastname").value = data[0].lastname;
        document.getElementById("mobile").value = data[0].mobile;
        document.getElementById("email").value = data[0].email;
    }
    //making the contact editable
    function editContact(){
        document.getElementById("firstname").readOnly = false;
        document.getElementById("lastname").readOnly = false;
        document.getElementById("mobile").readOnly = false;
        document.getElementById("email").readOnly = false;
        document.getElementById("avatarImage").readOnly = false;
        document.getElementById("avatar").hidden = false;
        document.getElementById("submitForm").hidden = false;
    }
    //Submitting The Form - Preparing The FormData Object
    function submitForm(e){
        e.preventDefault();

        const form = new FormData(document.querySelector("#editForm"));
        form.append('apiKey' , apiKey);
        form.append('id',id);

 //Submitting The Form - Calling Fetch
        fetch(rootPath + 'controller/edit-contact/',
                {method:'POST',
                headers:{
                    'Accept':'application/json,*.*'},
                    body:form
                })
                 .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if (data == "1"){
                        alert("contact adited.");
                        homelink();
                    }else{
                        alert(data);
                        homelink();
                    }
                })
    }
    //deleting 
    function deleteContact(){
        var confirmDelete = confirm("delete contact. are you sure");

        if(confirmDelete == true){
            fetch(rootPath + 'controller/delete-contact/?id=' + id)
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){

                    homelink();
                }else{
                     alert(data);
                }
               
            })
        }
    }
   

    </script>
</body>
</html>
